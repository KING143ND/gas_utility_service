{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="mb-3 text-center">Signup</h2>
        <form method="post" class="mb-3 bg-info py-5 px-4 rounded rounded-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Signup</button>
        </form>
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissible fade show mt-3">
                {{ form.errors }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
